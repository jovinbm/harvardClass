<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/assets/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/assets/respond.js"></script>
</head>
<body>
<div id="welcome">
    <h1>the HARVARD CLASSROOM</h1>
</div>

<div class = "col-md-3"></div>

<form class="col-md-6" id="loginform">
    <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Custom Username" id="customUsername">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Class Code" id="customCode">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" class="buttonback" id="toClass">Get in Class</button>
    </div>
</form>

<div class = "col-md-3"></div>


<!-- javascript -->
<script src="socket.io/socket.io.js"></script>

</html>
