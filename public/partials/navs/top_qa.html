     role="navigation"
     ng-controller="logInOutCtrl">
    <div class="container">
        <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book" aria-hidden="true"></span>
            HarvardClass
        </a>

        <ul class="nav navbar-nav navbar-right">
            <li ng-class="{'active': tab == 'home'}">
                <a ng-href="#/1"
                   ng-click="changeTab('home')"
                   class="nav-tab-a">Home
                </a>
            </li>
            <li ng-class="{'active': tab == 'trending'}">

                   ng-click="changeTab('trending')"

                </a>
            </li>
            <li>
                <a href="#"

                   class="nav-tab-a">Users
                </a>
            </li>
            <li class="dropdown">
                <a href="#"
                   target="_self"
                   class="dropdown-toggle" data-toggle="dropdown">

                </a>

                    <li>
                        <a href="#"
                           target="_self"
                           class="logoutCustomChat"
                           ng-click="logoutCustomChat()">Logout from Session
                        </a>
                    </li>
                    <li>
                        <a href="#"
                           target="_self"
                           class="logoutHarvardChat"
                           ng-click="logoutHarvardChat()">Logout from Harvard
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <a type="button"
           class="btn btn-default btn-lg navbar-btn pull-right"
           href="#myModal"
           target="_self"

           data-toggle="modal">
