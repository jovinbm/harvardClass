<div ng-controller="qFullCtrl"
     ng-class="columnClass"
     class="ng-cloak">
    <a ng-href="#/"
       type="button"
       class="btn btn-primary btn-xs"
       ng-click="changeTab('home')">
        <i class="fa fa-arrow-left"></i> Question Feed
    </a>
    <h4>
        <span>
            {{question[0].heading}}
            <small class="senderName">by {{question[0].senderName}}</small>
        </span>
    </h4>


    <ul class="media-list">
        <li class="media main-media" ng-class="questionReference[currentQuestion].questionClass">
            <div class="media-body">

                <p ta-bind ng-model="question[0].question"></p>
            </div>

            <small class="questionTime">{{questionReference[currentQuestion].questionTime}}</small>

            <div class="pull-right">
                <a type="button"
                   class="btn btn-primary btn-xs add"
                   ng-click="isCollapsed = !isCollapsed">
                    <i class="fa fa-plus"></i> Add
                </a>

                <button type='button'
                        ng-class="questionReference[currentQuestion].buttonClass"
                        ng-disabled="questionReference[currentQuestion].ifDisabled"
                        ng-click="upvote(currentQuestion, $event)">

                    <span class='glyphicon glyphicon-thumbs-up' aria-hidden='true'></span>

                </button>
            </div>
        </li>
        <li>
            <div collapse="!isCollapsed"
                 ng-controller="CommentCtrl"
                 class="comment_input">
                <div text-angular
                     ta-toolbar="[['pre','h6','bold','italics','underline','quote','ul','ol','undo','redo','indent','outdent']]"
                     ng-model="theComment"
                     required
                     placeholder="Your comment here">
                </div>
                <br/>

                <div class="pull-right">
                    <a type="button"
                       class="btn btn-default btn-xs"
                       ng-click="changeCollapse()">
                        <i class="fa fa-minus"></i> Collapse
                    </a>
                    <a type="button"
                       class="btn btn-primary btn-xs"
                       ng-click="newComment(currentQuestion)">
                        <i class="fa fa-paper-plane"></i> Post
                    </a>
                </div>
            </div>
        </li>
        <li>
            <ul>
                <div comment-full></div>
            </ul>
        </li>
    </ul>

</div>
