<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content="Harvard Website to ask questions in class"/>
    <meta name="author" content="Jovin Mwilanga"/>

    <title>HarvardClass</title>

    <!-- loads bootstrap.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!--loads font awesome-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- loads custom css file -->
    <link rel="stylesheet" href="chat.css" rel="stylesheet">

</head>
<body>


<!--start of nav-->

<!--the class static-top sticks nav bar at top, and fixed-top just fixes it at top-->
<div class="navbar navbar-inverse navbar-static-top">

    <!--'container' div makes sure our content is well centered on the screen-->
    <div class="container">
        <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> ClassName</a>

        <!--button to target the navbar-right which will appear on collapse of navbar items-->
        <button class='navbar-toggle' data-toggle="collapse" data-target=".navHeaderCollapse">

            <!--create the breadcrumb-->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

        </button>

        <!--this navbar will be collapsed on mobile-->
        <div class="collapse navbar-collapse navHeaderCollapse">

            <ul class="nav navbar-nav navbar-right">
                <li id='signInName'><a href="#">About</a></li>
                <li id="logout"><a href="#">Beta!</a></li>
            </ul>
        </div>
    </div>
</div>
<!--end of nav-->

<!--middle container for newsfeed, top voted questions and online users-->
<div class="container">

    <div class="row">

        <!--column for newsfeed-->
        <div class="col-lg-7 col-md-6 col-sm-6">

            <p><span>Question Feed: </span><span>Date</span></p>
            <table class="table table-striped question_feed">

            </table>

        </div>
        <!--end of newsfeed-->

        <!--start of top voted questions-->
        <div class="col-lg-3 col-md-3 col-sm-5">
            <p>Top Voted Questions</p>
            <table class="table table-striped topQuestions">

            </table>
        </div>
        <!--end of top voted questions-->

        <!--start of online users column-->
        <div class="col-lg-2 col-md-2 col-sm-1 col-xs-2">

            <p>Online</p>
            <table class="table table-striped onlineUsers">

            </table>

        </div>
        <!--end of online users column-->


    </div>
    <!--end of row-->

</div>
<!--end of mid container-->

<!--start of question input field-->
<!--<div class="container navbar-fixed-bottom">-->
<!--<div class="panel-footer" id="footerconst">-->
<div class='navbar navbar-default navbar-fixed-bottom'>
    <div class="container">

        <textarea class="form-control" id="qfield" placeholder="Type your question" rows="3"></textarea>

        <div class="pull-right">
            <button class="navbar-btn btn btn-align btn-info">clarify?</button>
            <button class="navbar-btn btn btn-align btn-info">give an example?</button>
            <button class="navbar-btn btn btn-warning" type="button" id="ask">ASK
            </button>
        </div>
    </div>
</div>
<!--end of question input field-->


<!-- JAVASCRIPT -->

<!-- socket.io javascript -->
<script type="text/javascript" src="socket.io/socket.io.js"></script>

<!-- jquery -->
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Boostrap.js -->
<script type="text/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<!-- loads respond.js: enables responsive web designs in browsers that don't support CSS3 Media Queries - in particular, Internet Explorer 8 and under. -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>

<!-- loads jquery cookie plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<!-- customlogin javascript file: should be loaded after jquery-->
<script type="text/javascript" src="chat.js"></script>
</body>
</html>
