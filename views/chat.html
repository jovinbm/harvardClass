    <!--loads font awesome-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- loads custom css file -->
    <link rel="stylesheet" href="custom.css" rel="stylesheet">

</head>
<body>
<!--start of navbar-->
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book" aria-hidden="true"></span>  HarvardClass</a>

        <!--button to target the navbar-right which will appear on collapse of navbar items-->
        <button class = 'navbar-toggle' data-toggle="collapse" data-target=".navHeaderCollapse">

            <!--create the breadcrumb-->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

        </button>

        <!--this navbar will be collapsed on mobile-->
        <div class="collapse navbar-collapse navHeaderCollapse">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://canvas.harvard.edu/" target="_blank">Canvas</a></li>
                <li><a href="https://my.harvard.edu" target="_blank">my.harvard.edu</a></li>
                <li id= 'signInName'><a href="#">About</a></li>
                <li id="logout"><a href="#">Beta!</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- end of top nav bar-->







<div id="wrap">
    <div class="container">
        <div class="row">

            <!--start of question column-->
            <div class="col-md-7">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        RECENT QUESTIONS
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-condensed table-responsive" id="thomas">

                        </table>
                    </div>

                </div>
            </div>
            <!--end of question column-->

            <!--start of top voted questions-->
            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        TOP VOTED QUESTIONS
                    </div>
                    <div class="panel-body" id="topQuestions">

                    </div>
                </div>

            </div>
            <!--end of top voted questions-->


            <!--start of online users-->
            <div class="col-md-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        ONLINE
                    </div>
                    <div class="panel-body" id="onlineUsers">
                    </div>
                </div>

            </div>
            <!--end of online users-->


        </div>
    </div>
</div>


<!--start of footer-->
<div class="panel-footer" class="col-md-7" id="footerconst">
    <p>Please Professor, can you
        <span><button class="btn btn-align btn-warning ">repeat/clarify?</button></span>
        <span><button class="btn btn-align btn-warning">give an example?</button></span>
        <!--<span><button class="btn">Stop for a second?</button></span>-->
    </p>
    <div class="input-group input-group-sm">
        <input type="text" class="form-control" id="qfield" placeholder="Type your question"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-info" type="button" id="ask">ASK</button>
                                    </span>
    </div>

</div>
<!--end of footer-->
